<section class="contact" id="contact">

    <h1 class="heading"> contact <span> me </span> </h1>

    <div class="icons-container">

        <div class="icons">
            <i class="fas fa-envelope"></i>
            <h3>my email</h3>
            <p>vladbekkoshkarov@yandex.ru</p>
        </div>

        <div class="icons">
            <i class="fas fa-phone"></i>
            <h3>my number</h3>
            <p>+7-(911)-417-3765</p>
        </div>

        <div class="icons">
            <i class="fas fa-map-marker-alt"></i>
            <h3>my address</h3>
            <p>Skandinavskiy pr. 2, Petrozavodsk, Karelia Republic, 185016</p>
        </div>

    </div>

    <div class="row">

        <form #mainform (ngSubmit)="onSubmit()" novalidate #contactInput="ngForm">

            <input type="text" 
                   placeholder="Name" 
                   class="box" 
                   name="name" 
                   required
                   [(ngModel)]="name">
                   

            <input type="email" 
                   placeholder="Email"
                   class="box"
                   email 
                   name="email" 
                   [(ngModel)]="email"
                   required>

            <textarea placeholder="Messages" 
                    name="messages" 
                    [(ngModel)]="messages" 
                    required 
                    cols="30" rows="10">
            </textarea>

            <input type="submit" 
                   class="btn" 
                   value="Send" 
                   [disabled]="contactInput.invalid">

        </form>

        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1888.028386900643!2d34.30263774404013!3d61.75702754667982!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46a1edbf8804d36d%3A0x4f3dcbf6d2a72ecb!2z0KHQutCw0L3QtNC40L3QsNCy0YHQutC40Lkg0L_RgC4sIDIsINCf0LXRgtGA0L7Qt9Cw0LLQvtC00YHQuiwg0KDQtdGB0L8uINCa0LDRgNC10LvQuNGPLCAxODUwMTY!5e0!3m2!1sru!2sru!4v1644331861422!5m2!1sru!2sru" allowfullscreen="" loading="lazy"></iframe>
    

    </div>


</section>
