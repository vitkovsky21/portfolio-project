<div (window:scroll)="closeToggle()">
   <div (click)="onToggleHeader()" (click)="onToggleMenu()" [ngClass]="{'fa-times': toggleMenu}" id="menu-bars" class="fas fa-bars"></div>
   
   <header [ngClass]="{active: toggleHeader}">
   
       <a routerLink="" class="logo"> <span>My </span>portfolio </a>
   
       <nav class="navbar">
           <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeToggle()">Main</a>
           <a routerLink="portfolio" routerLinkActive="active" (click)="closeToggle()">Portfolio</a>
           <a routerLink="contact" routerLinkActive="active" (click)="closeToggle()">Contact</a>
       </nav>
   
       <div class="follow">
           <a href="" class="fab fa-facebook-f"></a>
           <a href="" class="fab fa-twitter"></a>
           <a href="" class="fab fa-instagram"></a>
           <a href="" class="fab fa-linkedin"></a>
       </div>
   
   </header>
</div>
